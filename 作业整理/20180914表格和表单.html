<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格和表单</title>
</head>
<body>
        <table border="1" align="center" width="600" cellpadding="5" cellspacing="0" bordercolor="#33FFCC">
            <caption><font color="#FF9966" size="5">学生成绩表</font></caption>
          <thead>
              <tr>
                  <td>姓名</td>
                  <td>语文</td>
                  <td>数学</td>
                  <td>英语</td>
              </tr>
          </thead>
          <tbody>
             <tr>
                 <td>小花</td>
                 <td>90</td>
                 <td>91</td>
                 <td>80</td>
             </tr>  

             <tr>
                <td>小明</td>
                <td>80</td>
                <td>94</td>
                <td>96</td>
            </tr> 

            <tr>
                <td>小华</td>
                <td>88</td>
                <td>90</td>
                <td>80</td>
            </tr> 
          </tbody>

          <tfoot>
              <tr>
                  <td>平均分</td>
                  <td>88.6</td>
                  <td>91.6</td>
                  <td>85.3</td>
              </tr>
          </tfoot>



        </table>
        <form  action="https://www.baidu.com/s?" method="GET">
        <label for="serarchBD">我是假的百度搜索框</label>
        <input type="text" name="wd" id="searchBD">
        <input type="submit" value="搜索">
    </form>
</body>
</html>
