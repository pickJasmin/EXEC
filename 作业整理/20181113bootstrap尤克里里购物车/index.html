<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">


</head>

<body>
    <div class="container">
        <!-- 导航条 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info" style="background-color:#17a2b8">
            
            <a class="navbar-brand" href="#">商城</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">主页<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">购物车<span class="badge badge-danger" name="totalQty">0</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="请输入搜索的商品" aria-label="Search">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">搜索</button>
                </form>
            </div>
        </nav>
        <!-- 导航条 -->

    </div>
    <div class="container">

        <div class="row">
            <div class="col-md-3 pt-5">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" style="height: 225px; width: 100%; display: block;" src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1541736269&di=18052190d01c8bd13c97f94669810aab&src=http://pic.58pic.com/58pic/15/26/33/758PICt58PICMGZ_1024.jpg">
                    <div class="card-body">
                        <p class="card-text">尤克里里</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-danger" name='increase'>+</button>
                                <button type="button" class="btn btn-sm btn-outline-danger" name='qty'>0</button>
                                <button type="button" class="btn btn-sm btn-outline-danger" name='decrease'>-</button>
                                <button type="button" class="btn btn-sm btn-outline-danger" name='addToCart' data-id="01">加入购物车</button>
                            </div>
                            <small class="text-muted">98.00</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
